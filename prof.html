<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senac</title>
    <link rel="stylesheet" href="sitesenac.css">
    
</head>
<body>
    <div id="navbar">
        <ul id="list">
            <li><a href="#">Home</a></li>
            <li><a href="#">Sobre o Senac</a></li>
            <li><a href="#">Professores</a></li>
        </ul>
    </div>
    <h2 id="un">Melhores professores recomendados pelos alunos</h2>
    <div id="autoplaying" class="carousel slide carousel-fade " data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="d-flex .relative carousel-item  active align-items-center justify-content-center" data-bs-interval="3000">
          <div class="text-center"> 
          <img onmouseover="Change('Diego')" src="./Sources/Diego.jpeg" class="d-block mx-auto prof" alt="Professor de artes">
          <h3>Diego de Castro Camelo</h3>
          <p>Professor de Artes</p>
          </div>
        </div>
        <div class="d-flex .relative carousel-item  align-items-center justify-content-center" data-bs-interval = "3000">
          <div  class="text-center"> 
          <img onmouseover="Change('Ale')" src="./Sources/Ale.jpeg" class="d-block mx-auto prof" alt="Professor de artes">
          <h3>Alexandre Serignolli</h3>
          <p>Professor de TI</p>
          </div>
        </div>
        <div class="d-flex .relative carousel-item  align-items-center justify-content-center" data-bs-interval = "3000">
          <div  class="text-center"> 
          <img onmouseover="Change('Renilson')" src="./Sources/Renilson.jpeg" class="d-block mx-auto prof" alt="Professor de artes">
          <h3>Renilson Adriano da Silva</h3>
          <p>Professor de Matemática</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#autoplaying" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#autoplaying" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <div class="toast-container position-absolute top-30 translate-middle-y " style="right: 36%">
      <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header text-center">
          <img style="width: 50px; height: 40px; border: transparent;" src="./Sources/logosenac.jpeg" class="rounded me-2" alt="...">
          <strong class="me-auto d-flex justify-content-center ">Senac Nações Unidas</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div id="toast" class="toast-body" style="color: rgb(27, 24, 24);">
          111
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
      const toastTrigger = document.querySelectorAll('.prof');
      const toastLiveExample = document.getElementById('liveToast');
      const toast = document.getElementById("toast");
function Change(tipo){
  switch(tipo){
    case "Ale": toast.innerHTML = "Especializado em Cloud Computing, Gestão de Negócios e psicopedagogia. Alexandre utiliza de seus conhecimentos para ensinar os seus alunos os conhecimentos necessários sobre TI, desde processos de Hardware como de Software envolvendo linguagens de programação como Java, Js e Python."; break;
    case "Diego": toast.innerHTML = "Formado em artes cênicas na USP e envolvido em trabalhos culturais da (EA/FEUSP). Diego utiliza suas habilidades artísticas para desenvolver o aprendizado e estimular a criatividade dos seus alunos, o que faz com que as suas aulas sejam dinâmicas e interativas."; break;
    case "Renilson": toast.innerHTML = "Formado em Ciencias contábeis e Engenharia de Produção na Universidade Cruzeiro do Sul. Renilson desenvolveu suas bases para aprofundar seus conhecimentos matemáticos, mostrando domínio na área e conseguindo explicar de forma simples a matéria para seua alunos."; break;
}
}
if (toastTrigger) {
  // Check if Bootstrap is available before using it
  if (typeof bootstrap !== 'undefined') {
    for (var i = 0; i < toastTrigger.length; i++) {
      const toastBootstrap = new bootstrap.Toast(toastLiveExample);

      toastTrigger[i].addEventListener('mouseover', () => {
        toastBootstrap.show();
      });

      toastTrigger[i].addEventListener('mouseout', () => {
        toastBootstrap.hide();
      });
    }
  } else {
    console.error('Bootstrap is not defined. Make sure it is loaded properly.');
  }
}

  </script>

  <!-- Bootstrap JS should be placed after your script -->
  
</body>
</html>
