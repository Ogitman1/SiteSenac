<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senac</title>
    <link rel="stylesheet" href="sitesenac.css">
    
</head>
<body>
    <div id="navbar">
        <ul id="list">
            <li><a href="#">Home</a></li>
            <li><a href="#">Sobre o Senac</a></li>
            <li><a href="#">Professores</a></li>
        </ul>
    </div>
    <h2 id="un">Melhores professores recomendados pelos alunos</h2>
    <div id="autoplaying" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active align-items-center justify-content-center" data-bs-interval="3000">
          <div class="text-center"> 
          <img src="./Sources/Diego.jpeg" class="d-block mx-auto" alt="Professor de artes">
          <h3>Diego Castro</h3>
          <p>Professor de artes</p>
          </div>
        </div>
        <div class="carousel-item  align-items-center justify-content-center" data-bs-interval = "3000">
          <div class="text-center"> 
          <img src="./Sources/Ale.jpeg" class="d-block mx-auto" alt="Professor de artes">
          <h3>Alexandre Serignolli</h3>
          <p>Professor de TI</p>
          </div>
        </div>
        <div class="carousel-item  align-items-center justify-content-center">
          <div class="text-center"> 
          <img src="./Sources/Ale.jpeg" class="d-block mx-auto" alt="Professor de artes">
          <h3>Alexandre Serignolli</h3>
          <p>Professor de TI</p>
          </div>
        </div>

      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#autoplaying" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#autoplaying" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
